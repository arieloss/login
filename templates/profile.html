<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <!-- Photo de profil -->
                        <form action="/upload-profile-picture" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <img src="{{ '/uploads/' + user.profile_image if user.profile_image else '/static/default-profile.png' }}" 
                                     class="img-fluid rounded-circle mb-3" 
                                     alt="Photo de profil" 
                                     style="max-width: 200px; max-height: 200px; object-fit: cover;">
                                <input type="file" class="form-control" name="file" accept="image/*" required>
                                <button type="submit" class="btn btn-primary mt-2">Changer de photo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Informations Personnelles
                    </div>
                    <div class="card-body">
                        <p><strong>Nom d'utilisateur :</strong> {{ user.username }}</p>
                        <p><strong>Email :</strong> {{ user.email }}</p>
                        <p><strong>Date de cr√©ation :</strong> {{ user.created_at }}</p>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        Changer de mot de passe
                    </div>
                    <div class="card-body">
                        <form action="/change-password" method="post">
                            {% if password_error %}
                            <div class="alert alert-danger">{{ password_error }}</div>
                            {% endif %}
                            {% if password_success %}
                            <div class="alert alert-success">{{ password_success }}</div>
                            {% endif %}
                            <div class="mb-3">
                                <label for="old_password" class="form-label">Ancien mot de passe</label>
                                <input type="password" class="form-control" id="old_password" name="old_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="form-label">Nouveau mot de passe</label>
                                <input type="password" class="form-control" id="new_password" name="new_password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirmer le nouveau mot de passe</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Changer de mot de passe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Publications</h1>
        {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                
                {% if post.image_url %}
                <img src="/{{ post.image_url }}" class="img-fluid mb-3" alt="Image de publication">
                {% endif %}
                
                {% if post.document_url %}
                <a href="/{{ post.document_url }}" class="btn btn-primary" download>Télécharger le document</a>
                {% endif %}
                
                <p class="card-text">
                    <small class="text-muted">Publié le {{ post.created_at }}</small>
                </p>
            </div>
        </div>
        {% endfor %}
        <a href="/user-dashboard" class="btn btn-secondary mt-3">Retour au tableau de bord</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
